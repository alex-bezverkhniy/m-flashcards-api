# configure your datasource
quarkus.datasource.url=jdbc:hsqldb:file:./.myflashcards/myflashcards.db;sql.syntax_pgs=true
# drop and create the database at startup (use `update` to only update the schema)
quarkus.datasource.driver=org.hsqldb.jdbc.JDBCDriver
quarkus.datasource.username=myflashcards
quarkus.datasource.password=myflashcards
quarkus.hibernate-orm.dialect=org.hibernate.dialect.HSQLDialect
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.http.test-port=8083